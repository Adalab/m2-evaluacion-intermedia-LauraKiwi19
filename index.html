<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluacion intermedia</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="titlecontainer">
            <h1 class="guess_number">Adivina el número</h1>
            <h2 class=" tries_number js-triesNumber">0</h2>
        </div>
        <h3 class="introduce_number">Introduce aquí tu número</h3>

        <form>
            <label for="guess_number"></label>
            <input class=" input js-inputNumber" id="guess_number" placeholder="Prueba un número" type="number">
            <button class=" button js-buttonTry">Prueba</button>
        </form>

        <div class="phrase_container">
            <p class=" paragraph js-phraseSolution">Escribe un número y dale a Prueba</p>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
